<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Θα γίνεις η Βαλεντίνα μου; 💘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="falling-elements"></div>
    
    <div class="container">
        <h1>Θα γίνεις η Βαλεντίνα μου; 💖</h1>
        
        <div id="buttonsContainer">
            <button id="yesButton">ΝΑΙ!! 🌹</button>
            <button id="noButton">Όχι 🥺</button>
        </div>

        <div id="letter" class="hidden">
            <p>Αγαπητή [Το Όνομά της],</p>
            <p>[Γράψε το προσωπικό σου μήνυμα εδώ...]</p>
            <button id="travelButton" class="hidden">Θα ταξιδέψουμε τον κόσμο μαζί; 🌍✈️</button>
        </div>

        <div id="funMessage" class="hidden">
            <p>Το ήξερα ότι θα το έκανες... αλλά δεν είναι επιλογή 😉</p>
        </div>

        <div id="newButtonContainer" class="hidden">
            <button id="forcedYesButton">ΤΩΡΑ ΠΑΤΑ ΝΑΙ !! ❤️</button>
        </div>

        <div id="picture" class="hidden">
            <img src="your-image.jpg" alt="Our Photo" class="love-photo">
        </div>
    </div>

    <div class="music-control">
        <button id="musicToggle">🎵 Παίξε Μουσική</button>
        <audio id="backgroundMusic" loop>
            <source src="your-song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
