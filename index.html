<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="falling-elements"></div>
    
    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        
        <div class="buttons">
            <button id="yesButton">YES!! 🌹</button>
            <button id="noButton">No 🥺</button>
        </div>

        <div id="letter" class="hidden">
            <p>Dear [Your Name],</p>
            <p>[Your personal message here...]</p>
            <button id="travelButton" class="hidden">Travel the world with me? 🌍✈️</button>
        </div>

        <div id="funMessage" class="hidden">
            <p>Nice try! You can't say no! 😘 Click YES!! 💖</p>
        </div>

        <div id="picture" class="hidden">
            <img src="your-image.jpg" alt="Our Photo" class="love-photo">
        </div>
    </div>

    <div class="music-control">
        <button id="musicToggle">🎵 Play Music</button>
        <audio id="backgroundMusic" loop>
            <source src="your-song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
